    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "background-light": "#f8f6f6",
                        "background-dark": "#120a0a",
                        "sakura-pink": "#ffd1dc",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"]
                    },
                },
            },
        }

    <style>
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif; -webkit-font-smoothing: antialiased; }
        .app-gradient { background: linear-gradient(180deg, #e0f2fe 0%, #ffffff 40%, #fff1f2 100%); background-attachment: fixed; }
        .dark .app-gradient { background: linear-gradient(180deg, #1a1111 0%, #120a0a 100%); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Snap Scroll for Mobile */
        @media (max-width: 768px) {
            .snap-x-mandatory {
                scroll-snap-type: x mandatory;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
            }
            .snap-center {
                scroll-snap-align: center;
            }
        }

        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Sakura Petal Animation Logic */
        .petal { 
            position: absolute; background-color: #ffdae9; border-radius: 150% 0 150% 0; 
            opacity: 0.6; pointer-events: none; z-index: 5; animation: fall linear infinite;
            filter: blur(0.5px);
        }
        @keyframes fall {
            0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { top: 110%; transform: translateX(150px) rotate(450deg); opacity: 0; }
        }

        #detailOverlay { transition: opacity 0.3s ease, transform 0.3s ease; }

        /* Timeline Bar Styles */
        .timeline-bar { height: 6px; background: #f1f1f1; border-radius: 10px; position: relative; }
        .timeline-progress { height: 100%; background: #ea2a33; border-radius: 10px; position: absolute; left: 0; top: 0; }
        .timeline-dot {
            position: absolute; top: 50%; width: 16px; height: 16px; background: #fff;
            border: 4px solid #ea2a33; border-radius: 50%; transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(234, 42, 51, 0.3); z-index: 2;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#181111] dark:text-white transition-colors duration-300 min-h-screen overflow-x-hidden text-left">

        <!-- Sticky Navigation Tab Bar -->
        <div class="fixed bottom-0 left-0 right-0 z-50">

        const data = {
            best: [
                {

                    attractions: [
                        { name: 'National Museum', img: 'https://images.unsplash.com/photo-1518998053574-53f0209f512d?q=80&w=400' },

                    ],

                },
                {

                },

                    tips: ['쇼핑몰 내 창가 좌석 카페를 이용해보세요.', '라이트업 이후의 바 풍경도 근사합니다.'],

                { id: 'sumida', name: '스미다 공원', sub: '스카이트리 명품 뷰', icon: 'fa-bridge', img: 'https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=800' },

                { id: 'rikugien', name: '육의원', sub: '쏟아지는 수양벚꽃', icon: 'fa-mountain-sun', img: 'https://images.unsplash.com/photo-1490806678562-23730e281431?q=80&w=800' }
            ],

        // --- APP LOGIC ---
        function initApp() {
            updateForecastStatus();
            renderBestSpots();
            renderFamousSpots();
            renderSuburbSpots();
            createPetals();
            setupEvents();
        }

        function updateForecastStatus() {
            const now = new Date();
            const forecastStatus = document.getElementById('forecastStatus');
            const startDay = new Date(2026, 2, 20); 
            if (now < startDay) {
                forecastStatus.innerHTML = `아직 도쿄의 벚꽃은 <br/><span class="underline underline-offset-8 decoration-4 decoration-white/40 font-black">개화 전 !</span>`;
            } else {
                forecastStatus.innerHTML = `지금 도쿄는 <br/><span class="underline underline-offset-8 decoration-4 decoration-white/40 font-black">만개(Peak) 중!</span>`;
            }
        }

        function renderBestSpots() {
            const container = document.getElementById('bestSpotsContainer');
            container.innerHTML = data.best.map(spot => `
                <div onclick="openDetail('${spot.id}')" class="min-w-[280px] md:min-w-0 w-full h-[450px] md:h-[520px] bg-white dark:bg-white/5 rounded-[3rem] overflow-hidden shadow-2xl relative group active:scale-95 transition-all snap-center cursor-pointer text-left">
                    <img src="${spot.img}" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt="${spot.name}" onerror="this.src='https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=800'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/95 via-black/20 to-transparent"></div>
                    <div class="absolute bottom-12 left-10 right-10">
                        <span class="inline-block px-4 py-1.5 rounded-full bg-primary text-[10px] font-black text-white uppercase mb-5 shadow-lg shadow-primary/20">${spot.vibe}</span>
                        <h4 class="text-white text-3xl font-black mb-3 text-left leading-tight tracking-tighter">${spot.name}</h4>
                        <p class="text-white/70 text-[11px] font-medium leading-relaxed text-left">${spot.sub}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderFamousSpots() {
            const container = document.getElementById('famousSpotsContainer');
            container.innerHTML = data.famous.map(spot => `
                <div onclick="openDetail('${spot.id}')" class="bg-white dark:bg-white/5 p-6 md:p-8 rounded-[2.5rem] border border-white/60 dark:border-white/10 active:scale-95 transition-all cursor-pointer shadow-sm hover:shadow-xl hover:bg-white text-left">

                    <p class="text-[10px] md:text-xs text-gray-400 font-bold leading-tight text-left">${spot.sub}</p>

            `).join('');
        }

        function renderSuburbSpots() {
            const container = document.getElementById('suburbSpotsContainer');
            container.innerHTML = data.suburbs.map(spot => `
                <div onclick="openDetail('${spot.id}')" class="min-w-[240px] md:min-w-0 w-full bg-white dark:bg-white/5 rounded-[2.8rem] overflow-hidden border border-white/50 active:scale-95 transition-all shadow-sm hover:shadow-xl transition-all text-left">

                        <h4 class="font-black text-lg md:text-xl mb-1.5 text-left">${spot.name}</h4>

        function openDetail(id) {
            const spot = data.best.find(s => s.id === id) || data.suburbs.find(s => s.id === id) || data.famous.find(s => s.id === id);
            if (!spot) return;
            const overlay = document.getElementById('detailOverlay');
            const isMobile = window.innerWidth < 768;
            const history = spot.history || "도쿄의 아름다운 벚꽃 명소입니다. 2026년 봄, 분홍빛으로 물든 도심의 낭만을 만끽해보세요.";
            const crowd = spot.crowd || "보통";
            const tips = spot.tips || ["편안한 신발을 신으세요.", "보조 배터리를 챙기세요."];
            const timeline = spot.timeline || { start: 'Mar 20', peak: 'Mar 27', end: 'Apr 03', progress: 50 };
            const attractions = spot.attractions || [];
            const station = spot.station || "TOKYO, JAPAN";

            overlay.innerHTML = `
                <div class="w-full h-full md:h-[90vh] md:max-w-xl md:rounded-[3.5rem] bg-white dark:bg-background-dark overflow-hidden md:shadow-2xl relative flex flex-col slide-up shadow-inner text-left cursor-default" onclick="event.stopPropagation()">
                    <div class="shrink-0 h-16 px-6 flex justify-between items-center bg-white dark:bg-background-dark sticky top-0 z-[120] border-b border-gray-50 dark:border-white/5 shadow-sm text-left">
                        <button onclick="closeDetail()" class="text-[#181111] dark:text-white p-2 active:scale-75 transition-transform"><i class="fa-solid fa-chevron-left text-xl"></i></button>
                        <h2 class="text-[#181111] dark:text-white font-black text-lg text-left">${spot.name}</h2>
                        <button class="text-[#ea2a33] p-2 active:scale-75 transition-transform"><i class="fa-solid fa-arrow-up-from-bracket text-xl"></i></button>
                    </div>
                    <div class="flex-1 overflow-y-auto hide-scrollbar pb-32">
                        <div class="px-6 pt-4 text-center text-left">
                            <div class="relative w-full aspect-[4/3] rounded-[2.5rem] overflow-hidden shadow-2xl bg-gray-100 inline-block text-left">
                                <img src="${spot.img}" class="w-full h-full object-cover" alt="${spot.name}" onerror="this.src='https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?q=80&w=800'">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                                <div class="absolute bottom-6 left-6">
                                    <span class="bg-[#ea2a33] text-white text-[9px] font-black uppercase tracking-[0.2em] px-3 py-1.5 rounded-full shadow-lg border border-white/20">RECOMMENDED SPOT</span>
                                </div>
                            </div>
                        </div>
                        <div class="px-8 pt-8 text-left">
                            <div class="text-center mb-10 text-left">
                                <h2 class="text-3xl font-black mb-3 text-left tracking-tighter">${spot.name}</h2>
                                <div class="inline-flex items-center gap-2 px-4 py-1.5 bg-primary/5 rounded-full border border-primary/10 text-left"><i class="fa-solid fa-user-group text-primary text-[10px]"></i><p class="text-primary text-[10px] font-black uppercase tracking-tight text-left">혼잡도 : ${crowd}</p></div>
                            </div>
                            <div class="mb-10 px-1 bg-white/50 dark:bg-white/5 rounded-3xl p-6 border border-gray-50 dark:border-white/5 shadow-sm text-left">
                                <h3 class="flex items-center gap-2 text-sm font-black mb-10 text-left"><i class="fa-solid fa-calendar-check text-primary"></i> 벚꽃 타임라인</h3>
                                <div class="timeline-bar mb-10 text-left"><div class="timeline-progress" style="width: ${timeline.progress}%"></div><div class="timeline-dot" style="left: ${timeline.progress}%"></div><div class="absolute -bottom-10 left-0 text-center text-left"><p class="text-[8px] font-bold text-gray-400 uppercase text-left">개화</p><p class="text-[9px] font-black text-left">${timeline.start}</p></div><div class="absolute -bottom-10 left-1/2 -translate-x-1/2 text-center text-left"><p class="text-[8px] font-bold text-primary uppercase text-left">만개</p><p class="text-[9px] font-black text-primary text-left">${timeline.peak}</p></div><div class="absolute -bottom-10 right-0 text-center text-left"><p class="text-[8px] font-bold text-gray-400 uppercase text-left">낙화</p><p class="text-[9px] font-black text-left">${timeline.end}</p></div></div>
                            </div>
                            <div class="mb-10 text-left"><h3 class="flex items-center gap-2 text-sm font-black mb-4 border-l-4 border-primary pl-3 text-left">정보</h3><p class="text-gray-500 dark:text-gray-400 text-base leading-relaxed font-medium text-left">${history}</p></div>
                            <div class="bg-[#fff9f9] dark:bg-primary/5 p-8 rounded-[2.5rem] mb-10 border border-red-50 dark:border-primary/10 text-left text-left"><h3 class="flex items-center gap-2 text-primary font-black mb-5 text-left"><i class="fa-solid fa-wand-magic-sparkles text-left"></i> 꿀팁</h3><ul class="space-y-4 text-left">${tips.map(tip => `<li class="flex gap-4 text-[13px] font-bold text-gray-700 dark:text-gray-300 text-left text-left text-left"><span class="text-primary mt-1 shrink-0 text-left">•</span> <span class="text-left text-left text-left leading-relaxed">${tip}</span></li>`).join('')}</ul></div>
                            ${attractions.length > 0 ? `<div class="mb-10 text-left text-left text-left"><div class="flex justify-between items-center mb-6 text-left text-left"><h3 class="text-sm font-black text-left text-left">주변 볼거리</h3><button class="text-[10px] font-black text-primary uppercase tracking-widest text-left">VIEW ALL</button></div><div class="flex overflow-x-auto hide-scrollbar gap-5 pb-4 text-left">${attractions.map(att => `<div class="min-w-[160px] flex flex-col gap-3 group active:scale-95 transition-all text-center text-left"><div class="h-40 w-full rounded-[2.5rem] bg-cover bg-center shadow-xl border border-white/50 bg-gray-100 text-left" style="background-image: url('${att.img}')"></div><p class="text-[11px] font-black text-center text-left mt-1 text-gray-600">${att.name}</p></div>`).join('')}</div></div>` : ''}
                            <div class="mb-10 text-left"><h3 class="text-sm font-black mb-6 text-left text-left">위치</h3><div class="relative w-full h-52 rounded-[2.5rem] overflow-hidden shadow-inner border border-gray-100 text-left"><div class="absolute inset-0 bg-gray-200 flex items-center justify-center pointer-events-none text-left text-left"><i class="fa-solid fa-location-dot text-primary text-5xl drop-shadow-2xl text-left text-left"></i></div><div class="absolute bottom-5 left-5 right-5 bg-white/95 dark:bg-background-dark/95 p-4 rounded-2xl flex items-center justify-between shadow-2xl border border-white/50 text-left"><p class="text-[10px] font-black uppercase tracking-tight truncate mr-4 text-left">${station}</p><i class="fa-solid fa-up-right-from-square text-primary text-sm cursor-pointer active:scale-75 transition-all text-left"></i></div></div></div>
                        </div>
                    </div>
                    <div class="shrink-0 bg-white/95 dark:bg-background-dark/95 backdrop-blur-xl border-t border-gray-100 dark:border-white/5 px-6 py-5 pb-8 flex items-center gap-3 z-[130] shadow-[0_-5px_20px_rgba(0,0,0,0.05)] text-left"><button class="flex-[1] h-14 rounded-2xl bg-primary/5 dark:bg-primary/10 text-primary font-black text-sm flex items-center justify-center gap-2 active:scale-95 transition-all border border-primary/10 text-left"><i class="fa-solid fa-map"></i><span class="text-left">길찾기</span></button><button class="flex-[1.5] h-14 rounded-2xl bg-primary text-white font-black text-sm flex items-center justify-center gap-2 shadow-xl shadow-primary/30 active:scale-95 transition-all text-left"><i class="fa-solid fa-plus"></i><span class="text-left">내 일정에 추가</span></button></div>
                </div>
            `;
            overlay.classList.remove('hidden');
            if (!isMobile) {
                overlay.style.pointerEvents = 'auto';
                overlay.style.opacity = '1';
                overlay.onclick = () => closeDetail();
            } else {
                setTimeout(() => overlay.classList.remove('translate-x-full'), 10);
            }
        }

        function closeDetail() {
            const overlay = document.getElementById('detailOverlay');
            const isMobile = window.innerWidth < 768;
            if (!isMobile) {
                overlay.style.opacity = '0'; overlay.style.pointerEvents = 'none';
                setTimeout(() => overlay.classList.add('hidden'), 300);
            } else {
                overlay.classList.add('translate-x-full');
                setTimeout(() => overlay.classList.add('hidden'), 500);
            }
        }

        function setupEvents() {
            document.getElementById('themeToggle').onclick = () => document.documentElement.classList.toggle('dark');
        }

        function createPetals() {
            const container = document.getElementById('petalContainer');
            if (!container) return;
            const count = window.innerWidth > 768 ? 50 : 25; 
            for(let i=0; i<count; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const size = Math.random() * 8 + 6;
                petal.style.width = `${size}px`; petal.style.height = `${size}px`;
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDuration = `${Math.random() * 8 + 7}s`;
                petal.style.animationDelay = `-${Math.random() * 10}s`;
                container.appendChild(petal);
            }
        }

        window.onload = initApp;
    </script>
</body>
</html>
